<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ángela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .contacto {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .info-contacto {
            margin-top: 20px;
            line-height: 1.6;
        }
        .campo {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .etiqueta {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="contacto">
        <h1>Datos de Contacto</h1>
        <div class="info-contacto">
            <div class="campo">
                <span class="etiqueta">Nombre:</span>
                Ángela Martínez
            </div>
            <div class="campo">
                <span class="etiqueta">Email:</span>
                angela.martinez@example.com
            </div>
            <div class="campo">
                <span class="etiqueta">Celular:</span>
                305-250-1697
            </div>
        </div>
    </div>
</body>
</html>
